<!DOCTYPE HTML><html lang="en-US"><head>	<meta charset="UTF-8">	<title>th?ai</title>	<link rel="shortcut icon" href="/thai.ico" type="image/x-icon">		<script src="./jquery.js"></script>		<link rel="icon" href="/thai.ico" type="image/x-icon">	<style>	*{margin:0; padding:0;}	a{text-decoration:none;}	#outerwrapper{		width:100%;		}	.wrap{		width:400px;		height:751px;		margin:0 auto;	}	.wrap a{		text-align:center;	}	.wrap img{		width:400px;		height:751px;	}	.content{		width:220px;		margin:0 auto;	}	.content ul{		list-style:none;		font-size:38px;		text-align:center;	}	.content ul li:first-child{		color:blue;	}	.content ul li{				font-family:courier;		color:silver;	}	.content ul li a{		font-family:courier;		color:silver;			}			span{		color:red;	}	</style>			<link rel="stylesheet" href="./tickertape.css">	<script src="./tickertape.js"></script></head><body>	<div id="outerwrapper">		<div class="wrap"><!-- no distractions -->		</div>		<div class="content"><!-- no distractions -->		</div>	</div></body></html>
